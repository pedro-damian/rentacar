<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Sistema de Alquiler de Vehículos</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Alquiler de Vehículos</h1>
        <form id="rentalForm">
            <label for="vehicleType">Tipo de Vehículo:</label>
            <select id="vehicleType" name="vehicleType">
                <option value="car">Automóvil</option>
                <option value="bike">Bicicleta</option>
                <option value="scooter">Patinete</option>
            </select>

            <label for="rentalDays">Días de Alquiler:</label>
            <input type="number" id="rentalDays" name="rentalDays" required>

            <label for="customerName">Nombre del Cliente:</label>
            <input type="text" id="customerName" name="customerName" required>

            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
